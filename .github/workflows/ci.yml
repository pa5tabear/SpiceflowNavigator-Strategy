name: Strategy Agent CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        PYTHONPATH=. pytest -k test_analyzer --cov=analyzer --cov-report=term-missing:skip-covered --cov-fail-under=85 -v
        
    - name: Run agent-specific checks
      run: |
        python -c "from analyzer import StrategicAnalyzer; print('Analyzer: OK')"
